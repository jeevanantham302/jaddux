<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaddux | Xcelerate</title>
    <style>
        :root {
            --tech-blue: #0077ff;
            --tech-cyan: #00f2ff;
            --bg-dark: #020202;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: var(--bg-dark);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: white;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden; perspective: 1500px;
        }

        .container {
            position: relative; z-index: 10;
            width: 75vw; height: 75vh;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            background: rgba(255, 255, 255, 0.01);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid rgba(0, 119, 255, 0.15);
            border-radius: 40px;
            box-shadow: 0 0 100px rgba(0, 119, 255, 0.05);
            transition: transform 0.1s ease-out;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .container {
                width: 90vw;
                height: 80vh;
                border-radius: 30px;
            }
            .brand-name { font-size: 3rem !important; letter-spacing: 5px !important; }
            .tagline { font-size: 0.7rem !important; letter-spacing: 4px !important; flex-wrap: wrap; justify-content: center; }
            .days-val { font-size: 4rem !important; }
            .logo { width: 80px !important; }
        }

        .logo { 
            width: 110px; margin-bottom: 20px; 
            filter: drop-shadow(0 0 15px var(--tech-blue));
            animation: float 5s ease-in-out infinite; 
        }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        .brand-name { 
            font-size: 5.5rem; font-weight: 900; letter-spacing: 12px; 
            margin: 0; display: flex; text-align: center;
        }

        .letter {
            display: inline-block;
            opacity: 0;
            transition: all 0.3s ease;
            animation: assemble 0.8s forwards;
        }

        .letter:hover {
            color: var(--tech-cyan);
            transform: scale(1.2) translateY(-5px);
            text-shadow: 0 0 20px var(--tech-cyan);
        }

        @keyframes assemble {
            0% { opacity: 0; transform: translateY(30px) scale(0.8); filter: blur(10px); }
            100% { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }
        }

        /* THE RESEARCHING X CORE */
        .x-researcher {
            color: var(--tech-blue);
            position: relative;
            padding: 0 10px;
            text-shadow: 0 0 30px var(--tech-blue);
        }

        .x-researcher::before {
            content: ""; position: absolute; left: 0; top: 0; width: 100%; height: 2px;
            background: var(--tech-cyan); box-shadow: 0 0 15px var(--tech-cyan);
            animation: scanLine 2s infinite linear;
        }

        @keyframes scanLine { 0% { top: 0%; } 100% { top: 100%; } }

        /* ANIMATED TAGLINE */
        .tagline {
            font-size: 1rem; letter-spacing: 8px; color: #555;
            margin-top: 15px; text-transform: uppercase;
            display: flex; text-align: center;
        }

        .tag-word { opacity: 0; animation: slideIn 0.5s forwards 1.2s; margin: 0 5px; }
        .tag-x { color: var(--tech-blue); font-weight: bold; }

        @keyframes slideIn { to { opacity: 1; transform: translateX(0); } }

        /* COUNTER */
        .counter-box { margin-top: 40px; text-align: center; }
        .days-val { 
            font-size: 5rem; font-weight: 100; color: #fff; 
            display: block; opacity: 0; animation: zoomIn 1s forwards 2s;
        }
        @keyframes zoomIn { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }
        .label { font-size: 0.65rem; letter-spacing: 5px; color: var(--tech-cyan); text-transform: uppercase; }

        /* DATA PARTICLES (Hidden on mobile for performance) */
        @media (min-width: 769px) {
            .bit { position: absolute; color: var(--tech-blue); font-family: monospace; font-size: 10px; pointer-events: none; opacity: 0; animation: ingest 1.5s linear forwards; }
        }
        @keyframes ingest { 0% { transform: translate(var(--sx), var(--sy)); opacity: 0; } 50% { opacity: 0.8; } 100% { transform: translate(0, 0); opacity: 0; } }

    </style>
</head>
<body>

    <div class="container" id="frame">
        <img src="https://i.ibb.co/Q3Pqfn2n/Gemini-Generated-Image-g5t8fvg5t8fvg5t8-removebg-preview.png" alt="Jaddux Logo" class="logo">
        
        <div class="brand-name">
            <span class="letter" style="animation-delay: 0.1s">J</span>
            <span class="letter" style="animation-delay: 0.2s">A</span>
            <span class="letter" style="animation-delay: 0.3s">D</span>
            <span class="letter" style="animation-delay: 0.4s">D</span>
            <span class="letter" style="animation-delay: 0.5s">U</span>
            <span class="letter x-researcher" id="coreX" style="animation-delay: 0.8s">X</span>
        </div>

        <div class="tagline">
            <span class="tag-word"><span class="tag-x">X</span>CELERATE</span>
            <span class="tag-word">WITH</span>
            <span class="tag-word">INTELLIGENCE</span>
        </div>

        <div class="counter-box">
            <span class="days-val" id="count">0</span>
            <span class="label">Processing Systems</span>
        </div>
    </div>

    <script>
        const coreX = document.getElementById('coreX');
        const count = document.getElementById('count');
        const frame = document.getElementById('frame');

        // Only run data ingestion on desktop to save mobile battery
        if (window.innerWidth > 768) {
            function spawnData() {
                const bit = document.createElement('div');
                bit.className = 'bit';
                const x = (Math.random() - 0.5) * 800;
                const y = (Math.random() - 0.5) * 800;
                bit.style.setProperty('--sx', `${x}px`);
                bit.style.setProperty('--sy', `${y}px`);
                bit.innerText = Math.random() > 0.5 ? "1" : "0";
                coreX.appendChild(bit);
                setTimeout(() => bit.remove(), 1500);
            }
            setInterval(spawnData, 120);
        }

        // Counter Logic
        let val = 0;
        const target = 24;
        setTimeout(() => {
            const timer = setInterval(() => {
                if(val < target) {
                    val=val+4;
                    count.innerText = val;
                } else {
                    clearInterval(timer);
                }
            }, 120);
        }, 2200);

        // Tilt effect only for non-touch devices
        if (window.matchMedia("(pointer: fine)").matches) {
            document.addEventListener('mousemove', (e) => {
                const xAxis = (window.innerWidth / 2 - e.pageX) / 50;
                const yAxis = (window.innerHeight / 2 - e.pageY) / 50;
                frame.style.transform = `rotateY(${xAxis}deg) rotateX(${-yAxis}deg)`;
            });
        }
    </script>
</body>
</html>
